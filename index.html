<!doctype html>
<html>
	<head>
		<title>Home power managment</title>
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
		<meta charset="UTF-8">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/css/materialize.min.css">

		<link rel="stylesheet" href="css/style.css">
		<link rel="icon" type="image/png" sizes="36x36"  href="icons/android-icon-36x36.png">
		<link rel="icon" type="image/png" sizes="48x48"  href="icons/android-icon-48x48.png">
		<link rel="icon" type="image/png" sizes="72x72"  href="icons/android-icon-72x72.png">
		<link rel="icon" type="image/png" sizes="96x96"  href="icons/android-icon-96x96.png">
		<link rel="icon" type="image/png" sizes="144x144"  href="icons/android-icon-144x144.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="icons/android-icon-192x192.png">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="card blue-grey darken-1">
					<div class="card-image">
						<img src="img/kodi.png">
						<span class="card-title">Kodi - sypialnia</span>
					</div>
					<div class="card-action">
						<a id="on" href="#" class="btn btn-large waves-effect green darken-3">ON</a>
						<a id="off" href="#" class="btn btn-large waves-effect red darken-3">OFF</a>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="card blue-grey darken-1">
					<div class="card-image">
						<img src="img/kodi.png">
						<span class="card-title">Kodi - salon</span>
					</div>
					<div class="card-action">
						<a href="#modalShutdown" class="modal-trigger btn btn-large waves-effect red darken-3">Wyłącz</a>
						<a href="#modalRestart" class="modal-trigger btn btn-large waves-effect red darken-3">Zrestartuj</a>
					</div>
				</div>
			</div>

			<div id="modalShutdown" class="modal bottom-sheet">
			    <div class="modal-content">
			     	<h4>System zostanie wyłączony</h4>
			    	<p>Kontynuować?</p>
			    </div>
			    <div class="modal-footer">
			    	<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Anuluj</a>
			    	<a href="#!" id="shutdown" class="modal-action modal-close waves-effect waves-green btn-flat ">OK</a>
			    </div>
			</div>
			<div id="modalRestart" class="modal bottom-sheet">
			    <div class="modal-content">
			     	<h4>System zostanie zrestartowany</h4>
			    	<p>Kontynuować?</p>
			    </div>
			    <div class="modal-footer">
			    	<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Anuluj</a>
			    	<a href="#!" id="restart" class="modal-action modal-close waves-effect waves-green btn-flat ">OK</a>
			    </div>
			</div>
		</div>
		
		<script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.0/js/materialize.min.js"></script>
		<script src='js/script.js'></script>
	</body>
</html>
